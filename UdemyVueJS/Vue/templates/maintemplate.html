<!--Template-->

<div id="vueapp">
    <input type="text" v-model="firstName" />
    <br />

    <span> Text from input tag:</span>
    <br />

    <p> {{ firstName }}</p>
    <br />

    <span> Text from component Comp1:</span>
    <br />

    <comp1 v-bind:foo="firstName"></comp1>



</div>


<div id="app">

    <div id="names" class="container" v-if="state">
        <h1>Who pays the bill?????</h1>

        <div class="input_container">
            <input type="text" v-model="inputName">
            <button @click="addNameToList">ADD</button>
        </div>
        <div class="error_label" v-if="showError">
            Please enter a name!!!!
        </div>
        <div class="btn-success" >
            <div
                 
                 v-for="(name, index) in names" 
                 :key="index"
                 @click="removeName"
                 >
               {{ name }}
            </div>
        </div>
        <div v-if="names.length > 1">
            <div class="btn-warning"
                 @click="showResults(index)">
                Check the loser
            </div>
        </div>
    </div>

    <div id="result" class="container" v-if="!state">
        <div class="result_container">
            <h1>The loser is: </h1>
            <div class="label-danger"> {{ result }} </div>
            <div class="btn-default" @click="resetApp">
                Start again!
            </div>
        </div>


    </div>
</div>
